<!doctype html>
<html lang="en">
{% include head.html %}
<body id="home">
  <div class="container">
    <header>
      <h1>Learn Text Vis</h1>
    </header>
    <main class="clearfix">
      <div class="hero clearfix">
        {{ content }}
      </div>
      <ul>
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </main>
  </div>
{% include footer.html %}
</body>
</html>
